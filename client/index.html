<!DOCTYPE html>
<html ng-app="idd">
  <head>
    <meta charset="utf-8">
    <title>Interactive Log Explorer</title>

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  </head>
  <body layout="row">

    <div layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Interactive Log Explorer</h2>
        </div>
      </md-toolbar>

      <md-content flex>
        <div ui-view></div>
      </md-content>
    </div>

    <script src="/bower_components/ramda/dist/ramda.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/ui-router/release/angular-ui-router.js"></script>

    <script src="/client/app.js"></script>
    <script src="/client/logs/logs-ctrl.js"></script>
    <script src="/client/services/log-svc.js"></script>
    <script src="/client/services/lazy-load-svc.js"></script>
    <script src="/client/services/vendor.js"></script>
  </body>
